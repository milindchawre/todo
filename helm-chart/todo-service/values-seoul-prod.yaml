# Default values for todo-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 995105043624.dkr.ecr.ap-northeast-2.amazonaws.com/image-store
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v1"

rails_env: "development"

# points to primary db writer endpoint of aurora postgresql db cluster 
# that spans accross AWS regions
# the value can be either region1_writer_db_endpoint or region2_writer_db_endpoint
primary_db_writer_endpoint: "region1_writer_db_endpoint"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "alb"
  annotations:
    # Ingress Core Settings  
    #kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    # Share ALB accross multiple ingresses
    alb.ingress.kubernetes.io/group.name: wetravel-eks-prod-group
    ## SSL Settings
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}, {"HTTP":80}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:995105043624:certificate/948c7a8e-350d-4ee0-92c3-2ccf362cc218
    # External DNS route53 config
    external-dns.alpha.kubernetes.io/hostname: todo-app-global.prod.wetravel.ml
    external-dns.alpha.kubernetes.io/alias: "true"
    external-dns.alpha.kubernetes.io/aws-failover: PRIMARY
    external-dns.alpha.kubernetes.io/aws-health-check-id: ca771fa3-193d-4d36-982a-a1928259a856
    external-dns.alpha.kubernetes.io/set-identifier: seoul-region-todo-app-url
  hosts:
    - host: todo-app-global.prod.wetravel.ml
      paths:
        - path: /*
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

ingress2:
  enabled: true
  className: "alb"
  annotations:
    # Ingress Core Settings  
    #kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    # Share ALB accross multiple ingresses
    alb.ingress.kubernetes.io/group.name: wetravel-eks-prod-group
    ## SSL Settings
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}, {"HTTP":80}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:995105043624:certificate/948c7a8e-350d-4ee0-92c3-2ccf362cc218
    # External DNS route53 config
    external-dns.alpha.kubernetes.io/hostname: todo-app-seoul.prod.wetravel.ml
  hosts:
    - host: todo-app-seoul.prod.wetravel.ml
      paths:
        - path: /*
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
